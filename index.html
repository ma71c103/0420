<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="" method="POST">
        <h2>機票訂位系統</h2>

        <label for="passportNumber">護照號碼</label>
        <input type="text" min="8" maxlength="8" placeholder="請輸入護照號碼" id="passportNumber" autofocus required>

        <br />
        <label for="email">信箱</label>
        <input type="text" placeholder="請輸入您的信箱" id="email" autofocus required>

        <br />
        <label for="password">密碼</label>
        <input type="password" placeholder="請輸入您的密碼" id="password" autofocus required>

        <br />
        <label for="travelNumber">旅遊人數</label>
        <input type="number" min="1" max="15" id="traveNumber" autofocus required>

        <br />
        <label for="departTime">出發日期</label>
        <input type="date" id="departTime" autofocus required>

        <br />
        <label for="returnTime">回程日期</label>
        <input type="date" id="returnTime" autofocus required>

        <br />
        <h3>機票類型</h3>
        <input type="radio" name="tripType" id="oneWayTicket" value="oneWayTicket">
        <label for="oneWayTicket">單程票</label>
        <input type="radio" name="tripType" id="roundWayTicket" value="roundWayTicket">
        <label for="roundWayTicket">來回票</label>

        <br />
        <h3>額外服務</h3>
        <input type="checkbox" name="others" id="additionLuggage" value="additionLuggage">
        <label for="additionLuggage">額外行李</label>
        <input type="checkbox" name="others" id="chooseSeat" value="chooseSeat">
        <label for="chooseSeat">自選座位</label>
        <input type="checkbox" name="others" id="orderMeal" value="orderMeal">
        <label for="orderMeal">預定餐點</label>

        <h3>餐點選擇</h3>
        <select name="meal" id="meal">
            <option value="normal">一般餐</option>
            <option value="vegetarian">素食餐</option>
            <option value="mikeEggVegetarian">奶蛋素食餐</option>
        </select>
        <br />
        <input type="submit" value="送出">
        <input type="reset" value="清除">


    </form>
</body>

</html>
